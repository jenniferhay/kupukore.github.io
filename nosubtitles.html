<html>
<body style="overflow: hidden; background-color:black;margin:0px;padding:0px">
<div id='hidder' style="position: absolute; float:left; bottom:0px; background-color: black; width:100vw; height:25vh"></div>
<iframe src='https://www.maoriplus.co.nz/show/end-of-the-valley/play/6369754581112' style='width:100%; height:100%'></iframe>
<script>
document.addEventListener("keydown", (event) => {
console.log(event.key)
if(event.key=="h"){
if(document.getElementById("hidder").style.display == "none"){
document.getElementById("hidder").style.display = "initial"
}else{
document.getElementById("hidder").style.display = "none"
}
}
});
</script>
</body>
</html>
